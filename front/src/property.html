<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Encuentra las mejores propiedades en venta y alquiler. Ofrecemos todo tipo de propiedades en diversas ubicaciones, con opciones para todos los presupuestos.">
  <link rel="stylesheet" href="/front/src/assets/style/style.css" />
  <link rel="stylesheet" href="/front/src/assets/style/property.css">
  <title>Property</title>
</head>

<body>
  <!-- Encabezado -->
  <script src="/front/src/js/navbar.js"></script>
  <!-- Sección principal -->
  <div class="main-content">
    <div class="direccion-box">
      <p class="titulo">IBERÁ 322</p>
      <p class="ubicacion"><i class="fas fa-map-marker-alt"></i> Avellaneda Este</p>
    </div>
    <div class="precio-box">
      <p class="precio">u$s 600.000</p>
      <button class="boton">En alquiler</button>
    </div>

    <div class="container">
      <div class="left-box"></div>
      <div class="right-boxes">
        <div class="right-box"></div>
        <div class="right-box">
          <p class="codigo-inmueble">Código del inmueble: 67-61</p>
        </div>
      </div>
    </div>
    <div class="left-column">
      <div class="caracteristicas-box">
        <p class="caracteristicas-title">Características</p>
      </div>
      <div class="superficie-box">
        <p class="superficie-title">Superficie y medidas</p>
      </div>
      <div class="servicios-box">
        <p class="servicios-title">Servicios</p>
      </div>
      <div class="info-box">
        <p class="info-title">Informacion adicional</p>
      </div>
      <div class="descripcion-box">
        <p class="descripcion-title">Descripcion</p>
      </div>
    </div>

    <div class="right-column">
      <div class="ubicacion-box">
        <p class="ubicacion-title">Ubicación</p>
      </div>
      <div class="contact-form">
        <h3 class="title">Contáctenme</h3>
        <form>
          <input type="text" placeholder="Nombre completo *" required />
          <input type="email" placeholder="Correo *" required />
          <input type="tel" placeholder="Teléfono *" required />
          <textarea placeholder="Mensaje *" required></textarea>
          <button type="submit" class="submit-btn">ENVIAR</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Pie de página -->
  <script src="/front/src/js/footer.js"></script>
  <!-- Scripts -->
  <script src="/front/src/js/hamburger-nav.js"></script>
</body>

</html>
