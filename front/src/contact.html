<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Contáctanos para obtener más información sobre nuestras propiedades. Estamos aquí para ayudarte con la compra, venta o alquiler de inmuebles.">
  <link rel="stylesheet" href="/front/src/assets/style/style.css">
  <link rel="stylesheet" href="/front/src/assets/style/contact.css">
  <title>Inmobiliaria Gangi - Contacto</title>
</head>

<body>

  <!-- Encabezado -->
  <script src="/front/src/js/navbar.js"></script>
  <!-- Sección principal -->
  <div class="main-content">
    <section class="contact-section" style="gap: 12em;">
      <div class="form-container" style="gap: 1em;">
        <h2>Dejanos tu consulta</h2>
        <form id="contactForm">
          <input type="text" id="name" name="name" placeholder="Nombre completo *" required>
          <input type="email" id="email" name="email" placeholder="Correo *" required>
          <input type="tel" id="phone" name="phone" placeholder="Teléfono *" required>
          <input type="text" id="subject" name="subject" placeholder="Asunto *" required>
          <textarea id="message" name="message" placeholder="Mensaje *" required></textarea>
          <button type="submit" class="send-button">ENVIAR</button>
        </form>
      </div>
      <div class="map-container" style="gap: 1em;">
        <h2>¿Dónde nos encontramos?</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3280.0889213820114!2d-58.32181242352695!3d-34.70293706274639!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a333868a75f6b9%3A0xd2cb3d6ec1e34c82!2sAv.%20Bartolom%C3%A9%20Mitre%206173%2C%20B1875ABE%20Wilde%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1742342322212!5m2!1ses-419!2sar"
          width="600" height="600" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>
  </div>

  <!-- Pie de página -->
  <script src="/front/src/js/footer.js"></script>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/front/src/js/contact-form.js"></script>
  <script src="/front/src/js/hamburger-nav.js"></script>
</body>

</html>
