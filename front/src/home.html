<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Encuentra las mejores propiedades en venta y alquiler. Ofrecemos todo tipo de propiedades en diversas ubicaciones, con opciones para todos los presupuestos.">
  <link rel="icon" type="image/png" href="/front/src/assets/icons/logo1.png">
  <link rel="stylesheet" href="/front/src/assets/style/style.css">
  <link rel="stylesheet" href="/front/src/assets/style/home.css">
  <script src="js/app.js"></script>
  <title>Inmobiliaria Gangi - Inicio</title>
</head>

<body>
  <!-- Encabezado -->
  <script src="/front/src/js/navbar.js"></script>
  <!-- Sección principal -->
  <div class="home-content">
    <section class="hero">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1>Encontrá tu propiedad ideal</h1>
        <!-- <p>Es tan sencillo como seleccionar la ubicación soñada y tu tipo de hogar ideal, nosotros nos encargamos del resto.</p> -->
        <div class="search-bar">
          <div class="search-box">
            <select id="location-select">
              <option value="" selected class="placeholder-option">Seleccionar ubicación</option>
              <option value="avellaneda-este">Avellaneda Este</option>
              <option value="avellaneda-oeste">Avellaneda Oeste</option>
              <option value="barracas">Barracas</option>
              <option value="don-bosco-este">Don Bosco Este</option>
              <option value="ezpeleta-este">Ezpeleta Este</option>
              <option value="mar-del-plata">Mar del Plata</option>
              <option value="miramar">Miramar</option>
              <option value="quilmes-centro">Quilmes Centro</option>
              <option value="quilmes-oeste">Quilmes Oeste</option>
              <option value="Wilde">Wilde</option>
            </select>
          </div>
  
          <div class="search-box">
            <select id="type-select">
              <option value="" selected class="placeholder-option">Tipo de vivienda</option>
              <option value="Departamento">Departamentos</option>
              <option value="local">Locales</option>
              <option value="casa">Casas</option>
              <option value="lote">Lotes</option>
              <option value="galpon">Galpones</option>
              <option value="oficina">Oficinas</option>
              <option value="ph">PH</option>
            </select>
          </div>
  
          <button id="search-button">🔍 Buscar</button>
        </div>
      </div>
      <script>
        document.getElementById("search-button").addEventListener("click", function () {
    const location = document.getElementById("location-select").value;
    const type = document.getElementById("type-select").value;

    // Verificamos que ambos filtros tengan valores seleccionados antes de redirigir
    if (location && type) {
        window.location.href = `property-list.html?location=${location}&tipo=${type}`;
    } else {
        alert("Por favor, selecciona una ubicación y un tipo de vivienda.");
    }
});

      </script>
    </section>
  </div>

  <section class="featured-properties">
    <h2>Propiedades destacadas</h2>
    <p>Desde una lujuriosa casa en los centros mas poblados<br>
      hasta una confortante vivienda con todas sus comodidades alejada de la zona rural.</p>
  </section>

  <section class="properties-section">
    <div class="button-view-all">
      <a href="/front/src/property-list.html" class="view-all-btn">Ver todo</a>
    </div>
    <div class="main-properties">
      <div class="card-container">
      </div>
    </div>
  </section>

  <!-- Pie de página -->
  <script src="/front/src/js/footer.js"></script>
  
  <!-- Scripts -->
  <script src="/front/src/js/hamburger-nav.js"></script>
  <script src="/front/src/js/home.js"></script>
</body>

</html>
