<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Encuentra las mejores propiedades en venta y alquiler. Ofrecemos todo tipo de propiedades en diversas ubicaciones, con opciones para todos los presupuestos.">
    <link rel="icon" type="image/png" href="/front/src/assets/icons/logo1.png">
    <link rel="stylesheet" href="/front/src/assets/style/style.css">
  <link rel="stylesheet" href="/front/src/assets/style/property-list.css">
  <link rel="stylesheet" href="/front/src/assets/style/property-card.css">
  <title>Inmobiliaria Gangi - Propiedades</title>
</head>

<body>
  <!-- Encabezado -->
  <script src="/front/src/js/navbar.js"></script>
  <!-- Sección principal -->
  <div class="filters-container">
    <div class="dropdown">
      <button class="filter-btn" onclick="toggleDropdown('dropdown1')">Ubicación <img
          src="/front/src/assets/icons/icon-arrow-dropdown.png" alt=""></button>
      <div id="dropdown1" class="dropdown-content">
        <a href="#">Contenido</a>
        <a href="#">Contenido</a>
        <a href="#">Contenido</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="filter-btn" onclick="toggleDropdown('dropdown2')">Tipo de vivienda <img
          src="/front/src/assets/icons/icon-arrow-dropdown.png" alt=""></button>
      <div id="dropdown2" class="dropdown-content">
        <a href="#">Departamento</a>
        <a href="#">Locales</a>
        <a href="#">Casas</a>
        <a href="#">Lotes</a>
        <a href="#">Galpones</a>
        <a href="#">Oficinas</a>
        <a href="#">PH</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="filter-btn" onclick="toggleDropdown('dropdown3')">Modalidad <img
          src="/front/src/assets/icons/icon-arrow-dropdown.png" alt=""></button>
      <div id="dropdown3" class="dropdown-content">
        <a href="#">Venta</a>
        <a href="#">Alquiler</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="filter-btn" onclick="toggleDropdown('dropdown4')">Rango <img
          src="/front/src/assets/icons/icon-arrow-dropdown.png" alt=""></button>
      <div id="dropdown4" class="dropdown-content">
        <a href="#">Contenido</a>
        <a href="#">Contenido</a>
        <a href="#">Contenido</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="filter-btn" onclick="toggleDropdown('dropdown5')"> <img
          src="/front/src/assets/icons/icon-filter.png" alt=""> Filtros (N)</button>
      </button>
      <div id="dropdown5" class="dropdown-content">
        <a href="#">Filtrar por precio</a>
        <a href="#">Filtrar por ubicación</a>
      </div>
    </div>
  </div>

  <div class="sort-container">
    <div class="dropdown">
      <button class="filter-btn" onclick="toggleDropdown('dropdown6')">Ordenar por <img
          src="/front/src/assets/icons/icon-arrow-dropdown.png" alt=""></button>
      <div id="dropdown6" class="dropdown-content">
        <a href="#">Mayor precio</a>
        <a href="#">Menor precio</a>
      </div>
    </div>
  </div>

  <div class="card-container"></div>

  <!-- Pie de pagina -->
  <script src="/front/src/js/footer.js"></script>

  <!-- Scripts -->
  <script>
    function toggleDropdown(id) {
      document.querySelectorAll('.dropdown-content').forEach(drop => {
        if (drop.id !== id) {
          drop.classList.remove('show');
        }
      });
      document.getElementById(id).classList.toggle("show");
    }

    window.onclick = function (event) {
      if (!event.target.matches('.filter-btn')) {
        document.querySelectorAll('.dropdown-content').forEach(drop => {
          drop.classList.remove('show');
        });
      }
    }

  </script>
  <script src="/front/src/js/property-card.js"></script>
  <script src="/front/src/js/hamburger-nav.js"></script>
</body>

</html>
